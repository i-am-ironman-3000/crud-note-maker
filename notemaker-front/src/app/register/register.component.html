<div class="container">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="form-group">
            <label for="email">Name:</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
        <a routerLink="/login">login</a>
    </form>
</div>
